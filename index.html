<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://kit.fontawesome.com/c9b21ba50d.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="content-box">

      <form id="search-form">
        <input class="rounded-pill" id="search-bar" type="text" placeholder="Enter a city name..." autocomplete="off" />
        <button class="search-btn rounded-pill">
          Search
        </button>
      </form>
      <button class="rounded-pill" id="current-button">
        Current
      </button>

      <div id="today-temp">
        <h1 id="current-city">
          MANCHESTER
        </h1>
        <span>
          <h4 id="day-time">
            Today Time
          </h4>
        </span>
        <i class="icon-main fas fa-cloud-sun"></i>
        <h2 id="current-temp">
          ...
        </h2>
      </div>

      <div class="forecast row" id="forecast"></div>

    </div>
    <span id="footer">
    <a href="https://github.com/SLawTer92/weather-app" target="_blank" id="gitHub-link">Open-source code</a>
    <p id="my-name">by Stacey Lawlor</p>
    </span>

  </div>
  <script src="script.js"></script>
</body>
</html>
