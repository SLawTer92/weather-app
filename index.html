<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://kit.fontawesome.com/c9b21ba50d.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="content-box">

      <form class="search-form" id="search-form">
        <input class="search-bar rounded-pill" id="search-bar" type="text" placeholder="Enter a city name..." autocomplete="off" />
        <button class="search-btn rounded-pill" id="search-bar">
          Search
        </button>
      </form>
      <button class="rounded-pill" id="current-button">
        Current
      </button>

      <div class="today-temp">
        <h1 class="current-city" id="current-city">
          Enter a city name...
        </h1>
        <span>
          <h4 class="day-time" id="day-time">
            Today Time
          </h4>
        </span>
        <i class="icon-main fas fa-cloud-sun"></i>
        <h2 class="current-temp" id="current-temp">
          ...
        </h2>
      </div>

      <div class="week-temps row">
        <span class="day col-2">
          <p>Fri</p>
          <i class="icon-weekday far fa-snowflake"></i>
          <p class="day-temp">-3°C</p>
        </span>
        <span class="day col-2">
          <p>Sat</p>
          <i class="icon-weekday fas fa-cloud-sun"></i>
          <p  class="day-temp">14°C</p>
        </span>
        <span class="day col-2">
          <p>Sun</p>
          <i class="icon-weekday fas fa-sun"></i>
          <p  class="day-temp">18°C</p>
        </span>
        <span class="day col-2">
          <p>Mon</p>
          <i class="icon-weekday fas fa-cloud-sun-rain"></i>
          <p  class="day-temp">10°C</p>
        </span>
        <span class="day col-2">
          <p>Tue</p>
          <i class="icon-weekday fas fa-cloud-showers-heavy"></i>
          <p  class="day-temp">9°C</p>
        </span>
        <span class="day col-2">
          <p>Wed</p>
          <i class="icon-weekday fas fa-cloud"></i>
          <p class="day-temp">8°C</p>
        </span>
      </div>

    </div>
    <span id="footer">
    <a href="https://github.com/SLawTer92/weather-app" target="_blank" id="gitHub-link">Open-source code</a>
    <p id="my-name">by Stacey Lawlor</p>
    </span>
  </div>
  <script src="script.js"></script>  
</body>
</html>
